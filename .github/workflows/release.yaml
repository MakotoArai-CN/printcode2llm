name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'internal/version/version.go'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from version.go
        id: get_version
        run: |
          VERSION=$(grep 'Version = ' internal/version/version.go | sed 's/.*"\(.*\)"/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: v${VERSION}"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag does not exist, will create release"
          fi

  build:
    needs: get-version
    if: needs.get-version.outputs.tag_exists == 'false'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: windows
            goarch: 386
            suffix: .exe
            name: windows-386
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            suffix: .exe
            name: windows-amd64
          - os: ubuntu-latest
            goos: windows
            goarch: arm64
            suffix: .exe
            name: windows-arm64
          - os: ubuntu-latest
            goos: linux
            goarch: 386
            suffix: ""
            name: linux-386
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: ""
            name: linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm
            goarm: "7"
            suffix: ""
            name: linux-arm
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            suffix: ""
            name: linux-arm64
          - os: ubuntu-latest
            goos: linux
            goarch: loong64
            suffix: ""
            name: linux-loong64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            suffix: ""
            name: darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            suffix: ""
            name: darwin-arm64
          - os: ubuntu-latest
            goos: freebsd
            goarch: amd64
            suffix: ""
            name: freebsd-amd64
          - os: ubuntu-latest
            goos: freebsd
            goarch: arm64
            suffix: ""
            name: freebsd-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Build binary
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          VERSION="${VERSION#v}"
          OUTPUT_NAME="ptlm-${{ matrix.name }}${{ matrix.suffix }}"
          
          echo "Building ${OUTPUT_NAME} for ${{ matrix.goos }}/${{ matrix.goarch }}"
          
          go build -trimpath \
            -ldflags "-s -w -X printcode2llm/internal/version.Version=${VERSION}" \
            -o "${OUTPUT_NAME}" \
            cmd/ptlm/main.go
          
          ls -lh "${OUTPUT_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ptlm-${{ matrix.name }}
          path: ptlm-${{ matrix.name }}${{ matrix.suffix }}
          retention-days: 7

  release:
    needs: [get-version, build]
    if: always() && needs.get-version.outputs.tag_exists == 'false' && needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name "ptlm-*" -exec mv {} release/ \;
          cd release
          
          # Create checksums
          sha256sum * > checksums.txt
          
          echo "Release files:"
          ls -lh
          echo ""
          echo "Checksums:"
          cat checksums.txt

