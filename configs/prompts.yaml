# 提示词配置文件

# 项目信息区域的标题
section_info: "项目概况"

# 目录结构区域的标题
section_tree: "目录结构"

# 代码文件区域的标题
section_code: "源码清单"

# 统计信息区域的标题
section_stats: "数据统计"

# 页眉提示（放在每个文件开头）
header_prompt: |
  ## 阅读须知
  
  这是一个项目源码整理文档，包含完整的代码文件。
  
  **处理建议：**
  - 如需修改代码，请保持原有结构和注释
  - 除非明确要求，否则只做必要的改动
  - 返回代码时使用完整实现，避免省略
  - 保持原项目的功能和界面不变
  
  **代码规范：**
  - 禁止使用 "// ... 保持不变" 等省略写法
  - 禁止使用 "// ... 其他代码" 等简化表达
  - 算法实现必须完整，不得缩减
  - 如果代码过长，分批次完整返回

# 压缩提示
compress_notice: |
  注意：代码已经过压缩处理，建议使用前先格式化。

# 超级压缩提示
ultra_compress_notice: |
  注意：代码已经过深度压缩，使用前必须格式化，否则可读性较差。

# 分段提示（当文件被分成多个部分时）
continue_notice: |
  当前内容未完，请等待后续部分。

# 完成提示
complete_notice: |
  全部内容已展示完毕。

# 多项目分隔提示
project_separator: |
  
  ---
  
  以上是项目 **%s** 的完整内容。
  
  ---

# 文件信息格式
file_info_format: "**类型**: %s | **行数**: %d | **大小**: %s"

# 非代码文件提示
non_code_file_notice: "此文件为配置/文档类型，非可执行代码"

# 二进制文件跳过提示
binary_file_skip: "跳过二进制文件"

# 统计表格标题
stats_table_header: |
  | 指标 | 数值 |
  |------|------|

# 分段发送使用说明
usage_instructions: |
  ## 使用说明
  
  1. 本文档共分为 %d 个部分
  2. 请按顺序发送给 AI 助手
  3. 每个部分可独立阅读，内容连续
  4. 建议开始时说明这是分段发送的项目代码
