header_prompt: |
  ## 阅读须知
  
  本文档包含项目源码，请遵循以下原则：
  
  **代码处理**
  - 保持原有结构和风格
  - 仅做必要修改，避免过度重构
  - 返回完整代码，禁止省略
  
  **禁止行为**
  - 禁止 "// ... 保持不变" 等省略写法
  - 禁止 "// 其他代码省略" 等简化表达
  - 禁止缩减算法实现
  
  **输出要求**
  - 代码过长时分批返回
  - 每批代码保持可运行状态

